<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card__heart"><i class="fa-regular fa-heart"></i></div>
      <div class="card__cart"><i class="fa-solid fa-cart-plus"></i></div>
      <div class="card__img">
        <img src="./assets/img/Nike Zoom KD 12.png" alt="" />
      </div>
      <div class="card__title">Nike Zoom KD 12</div>
      <div class="card__price">$99</div>
      <div class="card__size">
        <p>Size:</p>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="card__color">
        <p>Color:</p>
        <span class="card__color--green"></span>
        <span class="card__color--red"></span>
        <span class="card__color--black"></span>
      </div>
      <div class="card__action">
        <button>Buy Now</button>
        <button>Add Cart</button>
      </div>
    </div>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/130c6f4921.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
